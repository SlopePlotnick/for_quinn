	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.js"></script>

	<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

<body>
	<a href="../index.html" class="back-button">è¿”å›é¦–é¡µ</a>
	<h1 class="page-title">ç…§ç‰‡å¢™</h1>
	<p class="page-subtitle">æˆ‘ä»¬çš„å›å¿†æ²¡æœ‰çš±è¤¶ï½</p>

	<!-- åŠ è½½æç¤º -->
	<div id="loadingMessage" style="text-align: center; padding: 60px 20px; color: var(--primary-color); font-size: 18px;">
		<p style="font-size: 48px;">ğŸ’•</p>
		<p>åŠ è½½ä¸­...</p>
	</div>

	<div class="wrapper" id="mediaWrapper" style="display: none;">
		<!-- åŠ¨æ€åŠ è½½ç…§ç‰‡å’Œè§†é¢‘ -->
	</div>

	<script type="text/javascript">
		let mediaCollection;

		// ç­‰å¾… Firebase åˆå§‹åŒ–
		function waitForFirebase() {
			return new Promise((resolve) => {
				const check = setInterval(() => {
					if (window.firebaseDb && window.firebaseDb.mediaCollection) {
						mediaCollection = window.firebaseDb.mediaCollection;
						clearInterval(check);
						resolve();
					}
				}, 100);
			});
		}

		// åŠ è½½åª’ä½“
		async function loadMedia() {
			try {
				await waitForFirebase();

				// ä» Firebase è·å–åª’ä½“æ•°æ®
				const snapshot = await mediaCollection.get();
				const mediaFiles = [];

				snapshot.forEach(doc => {
					const data = doc.data();
					// åªåŠ è½½ç…§ç‰‡å¢™å’Œè§†é¢‘åˆ†ç±»çš„å†…å®¹
					if (data.category === 'photos' || data.category === 'videos') {
						mediaFiles.push({
							id: doc.id,
							...data
						});
					}
				});

				// æŒ‰ä¸Šä¼ æ—¶é—´å€’åº
				mediaFiles.sort((a, b) => {
					if (!a.uploadedAt || !b.uploadedAt) return 0;
					return b.uploadedAt.toMillis() - a.uploadedAt.toMillis();
				});

				displayMedia(mediaFiles);
			} catch (error) {
				console.error('åŠ è½½åª’ä½“å¤±è´¥:', error);
				document.getElementById('loadingMessage').innerHTML = `
					<p style="font-size: 48px;">ğŸ˜¢</p>
					<p>åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•</p>
					<p style="color: #999; font-size: 14px;">${error.message}</p>
				`;
			}
		}

		// æ˜¾ç¤ºåª’ä½“
		function displayMedia(mediaFiles) {
			const wrapper = document.getElementById('mediaWrapper');
			const loadingMessage = document.getElementById('loadingMessage');

			if (mediaFiles.length === 0) {
				loadingMessage.innerHTML = `
					<p style="font-size: 48px;">ğŸ“·</p>
					<p>è¿˜æ²¡æœ‰ç…§ç‰‡å’Œè§†é¢‘å“¦</p>
					<p style="color: #999; font-size: 14px;">è¯·ä½¿ç”¨åª’ä½“ç®¡ç†é¡µé¢ä¸Šä¼ </p>
				`;
				return;
			}

			// éšè—åŠ è½½æç¤ºï¼Œæ˜¾ç¤ºåª’ä½“ç½‘æ ¼
			loadingMessage.style.display = 'none';
			wrapper.style.display = 'flex';

			// ç”Ÿæˆå¡ç‰‡
			mediaFiles.forEach(file => {
				const isVideo = file.type && file.type.startsWith('video');
				const card = document.createElement('div');
				card.className = 'card';

				// ä»æ–‡ä»¶åæå–æ ‡é¢˜ï¼ˆå»æ‰æ‰©å±•åï¼‰
				const fileName = file.name.replace(/\.[^/.]+$/, "");

				card.innerHTML = `
					${isVideo ?
						`<video>
							<source src="${file.url}" type="${file.type}">
						</video>` :
						`<img src="${file.url}" alt="${file.name}">`
					}
					<div class="card-content">
						<h3 class="card-title">${fileName}</h3>
					</div>
				`;

				wrapper.appendChild(card);
			});

			// ç»‘å®šç‚¹å‡»äº‹ä»¶
			attachClickEvents();
		}

		// ç»‘å®šç‚¹å‡»äº‹ä»¶
		function attachClickEvents() {
			$(".card img, .card video").click(function (event) {
				var media = $(this);
				var card = media.closest('.card');
				var title = card.find('.card-title').text();
				var description = card.find('.card-description').text();
				var isVideo = media.is('video');

				let mediaContent;
				if (isVideo) {
					mediaContent = `
						<video controls style="max-width: 100%; border-radius: 10px;">
							<source src="${media.find('source').attr('src')}" type="video/mp4">
							æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè§†é¢‘æ’­æ”¾ã€‚
						</video>`;
				} else {
					mediaContent = `<img src="${media.attr('src')}" style="max-width: 100%; border-radius: 10px;">`;
				}

				Swal.fire({
					title: title,
					html: `
						<div style="margin-bottom: 20px;">
							${mediaContent}
						</div>
						${description ? `<p style="color: #666;">${description}</p>` : ''}
					`,
					width: 600,
					confirmButtonText: 'çœ‹å®Œå’¯',
					background: 'var(--bg-color)',
					confirmButtonColor: 'var(--primary-color)',
					customClass: {
						title: 'text-gradient',
						content: 'text-gradient'
					}
				});
			});
		}

		// é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
		$(document).ready(function () {
			loadMedia();
		});
	</script>
