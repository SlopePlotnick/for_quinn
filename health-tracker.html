        const STORAGE_KEY = 'period_tracker_data';

        // ç­‰å¾… Firebase åˆå§‹åŒ–
        function waitForFirebase() {
            return new Promise((resolve) => {
                if (window.firebaseDb && window.firebaseDb.periodsCollection) {
                    periodsCollection = window.firebaseDb.periodsCollection;
                    resolve();

        // ä» Firebase è·å–æ•°æ®
        async function getData() {
            try {
                await waitForFirebase();

                // ä» Firebase è·å–æ•°æ®
                const snapshot = await periodsCollection.get();
                const periods = [];

                snapshot.forEach(doc => {
                    periods.push({
                        id: doc.id,
                        ...doc.data()

                });

                const data = { periods: periods };

                // åŒæ­¥åˆ°æœ¬åœ°å­˜å‚¨ä½œä¸ºç¼“å­˜
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));

                return data;
            } catch (error) {
                console.error('ä» Firebase è¯»å–æ•°æ®å¤±è´¥ï¼Œä½¿ç”¨æœ¬åœ°ç¼“å­˜:', error);
                // å¦‚æœ Firebase å¤±è´¥ï¼Œä½¿ç”¨æœ¬åœ°å­˜å‚¨
                const localData = localStorage.getItem(STORAGE_KEY);
                return localData ? JSON.parse(localData) : { periods: [] };
            }
        }

                // è¿”å›ç”Ÿæˆçš„ ID
                return docRef.id;
            } catch (error) {
                console.error('ä¿å­˜åˆ° Firebase å¤±è´¥:', error);
                Swal.fire({
                    icon: 'warning',
                    title: 'ä¿å­˜æç¤º',
                    text: 'æ•°æ®å·²ä¿å­˜åˆ°æœ¬åœ°ï¼Œä½†äº‘ç«¯åŒæ­¥å¤±è´¥ã€‚è¯·æ£€æŸ¥ç½‘ç»œè¿æ¥ã€‚',
                    confirmButtonText: 'çŸ¥é“äº†'
                });
                throw error;
            }
        }

                if (!localData) return;

                await waitForFirebase();

                // æ£€æŸ¥ Firebase æ˜¯å¦å·²æœ‰æ•°æ®

                if (!snapshot.empty) return; // å·²æœ‰æ•°æ®ï¼Œä¸è¿ç§»

                // è¯¢é—®ç”¨æˆ·æ˜¯å¦è¿ç§»

        // æ—¥æœŸè®¡ç®—è¾…åŠ©å‡½æ•°
        function addDays(date, days) {
            const result = new Date(date);
            result.setDate(result.getDate() + days);
            return result;
        }

        function formatDate(date) {
            const d = new Date(date);
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function formatDateChinese(date) {

            const day = d.getDate();
            return `${month}æœˆ${day}æ—¥`;
        }

        // è®¡ç®—å‘¨æœŸç›¸å…³æ—¥æœŸ
        function calculateCycleDates(startDate, endDate, cycleLength = 28) {
            const start = new Date(startDate);
            const end = new Date(endDate);

            // ä¸‹æ¬¡æœˆç»å¼€å§‹æ—¥æœŸ = æœ¬æ¬¡å¼€å§‹ + å‘¨æœŸé•¿åº¦
            const nextPeriodDate = addDays(start, cycleLength);

            // æ’åµæ—¥ = ä¸‹æ¬¡æœˆç»å¼€å§‹ - 14å¤©
            const ovulationDate = addDays(nextPeriodDate, -14);

            // æ’åµæœŸå¼€å§‹ = æ’åµæ—¥ - 5å¤©
            const fertileStart = addDays(ovulationDate, -5);

            // æ’åµæœŸç»“æŸ = æ’åµæ—¥ + 4å¤©
            const fertileEnd = addDays(ovulationDate, 4);

            return {
                startDate: formatDate(start),
                endDate: formatDate(end),
                nextPeriodDate: formatDate(nextPeriodDate),
                ovulationDate: formatDate(ovulationDate),
                fertileStart: formatDate(fertileStart),
                fertileEnd: formatDate(fertileEnd),
                cycleLength
            };
        }

                        <p style="margin-top: 15px; font-size: 12px; color: #999;">

                        </p>
                    </div>
                `,
                confirmButtonText: 'ä¿å­˜',
                showCancelButton: true,
                cancelButtonText: 'å–æ¶ˆ',
                preConfirm: () => {
                    const startDate = document.getElementById('startDate').value;

                    }

                    return { startDate, endDate, cycleLength };
                }
            }).then(async (result) => {
                if (result.isConfirmed) {
                    const { startDate, endDate, cycleLength } = result.value;

                    // æ˜¾ç¤ºåŠ è½½æç¤º

                        }
                    });

                    try {
                        // è®¡ç®—ç›¸å…³æ—¥æœŸ
                        const cycleDates = calculateCycleDates(startDate, endDate, cycleLength);

                        // ä¿å­˜åˆ° Firebase
                        await saveData(cycleDates);

                        Swal.fire({
                            icon: 'success',
                            title: 'ä¿å­˜æˆåŠŸï¼',
                            html: `
                                <div style="text-align: left; padding: 10px;">
                                    <p>ğŸ“… æœˆç»æœŸï¼š${formatDateChinese(startDate)} - ${formatDateChinese(endDate)}</p>
                                    <p>ğŸ’™ æ’åµæ—¥ï¼š${formatDateChinese(cycleDates.ovulationDate)}</p>
                                    <p>ğŸ’• æ’åµæœŸï¼š${formatDateChinese(cycleDates.fertileStart)} - ${formatDateChinese(cycleDates.fertileEnd)}</p>
                                    <p>ğŸ”” ä¸‹æ¬¡æœˆç»ï¼š${formatDateChinese(cycleDates.nextPeriodDate)}</p>
                                </div>
                            `,

                        // åˆ·æ–°æ—¥å†å’Œç»Ÿè®¡ä¿¡æ¯
                        await initCalendar();

        // ç”Ÿæˆæ—¥å†äº‹ä»¶
        async function generateCalendarEvents() {
            const data = await getData();
            const events = [];
            const today = new Date();

            data.periods.forEach(period => {
                const periodStart = new Date(period.startDate);
                const periodEnd = new Date(period.endDate);
                const nextPeriodDate = new Date(period.nextPeriodDate);

                // åªæ˜¾ç¤ºè¿‡å»6ä¸ªæœˆå’Œæœªæ¥6ä¸ªæœˆçš„æ•°æ®
                const sixMonthsAgo = addDays(today, -180);
                const sixMonthsLater = addDays(today, 180);

                // æœˆç»æœŸï¼ˆå®é™…è®°å½•ï¼‰
                if (periodStart >= sixMonthsAgo) {
                    const current = new Date(periodStart);
                    while (current <= periodEnd) {
                        events.push({
                            title: 'æœˆç»æœŸ',
                            start: formatDate(current),
                            allDay: true,
                            classNames: ['fc-event-period'],
                            extendedProps: {
                                type: 'period'
                            }
                        });
                        current.setDate(current.getDate() + 1);
                    }
                }

                // é¢„æµ‹çš„ä¸‹æ¬¡æœˆç»æœŸï¼ˆåªæ˜¾ç¤ºæœªæ¥çš„ï¼‰
                if (nextPeriodDate >= today && nextPeriodDate <= sixMonthsLater) {
                    const durationDays = Math.ceil((periodEnd - periodStart) / (1000 * 60 * 60 * 24));
                    const predictedEnd = addDays(nextPeriodDate, durationDays);

                    const current = new Date(nextPeriodDate);
                    while (current <= predictedEnd) {
                        events.push({
                            title: 'é¢„æµ‹æœˆç»',
                            start: formatDate(current),
                            allDay: true,
                            classNames: ['fc-event-predicted'],
                            extendedProps: {
                                type: 'predicted'
                            }
                        });
                        current.setDate(current.getDate() + 1);
                    }
                }

                // æ’åµæ—¥
                const ovulationDate = new Date(period.ovulationDate);
                if (ovulationDate >= sixMonthsAgo && ovulationDate <= sixMonthsLater) {
                    events.push({
                        title: 'æ’åµæ—¥',
                        start: period.ovulationDate,
                        allDay: true,
                        classNames: ['fc-event-ovulation'],
                        extendedProps: {
                            type: 'ovulation'
                        }
                    });
                }

                // æ’åµæœŸ
                const fertileStart = new Date(period.fertileStart);
                const fertileEnd = new Date(period.fertileEnd);
                if (fertileStart >= sixMonthsAgo && fertileStart <= sixMonthsLater) {
                    const current = new Date(fertileStart);
                    while (current <= fertileEnd) {
                        const dateStr = formatDate(current);
                        // é¿å…ä¸æ’åµæ—¥é‡å¤
                        if (dateStr !== period.ovulationDate) {
                            events.push({
                                title: 'æ’åµæœŸ',
                                start: dateStr,
                                allDay: true,
                                classNames: ['fc-event-fertile'],
                                extendedProps: {
                                    type: 'fertile'
                                }
                            });
                        }
                        current.setDate(current.getDate() + 1);
                    }
                }
            });

            return events;
        }
